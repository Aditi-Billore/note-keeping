<div class="notes-container">
    <div class="notes-title">
        {{note.title}}
    </div>
    <div class="notes-content">
        {{note.content}}
    </div>

    <ul class="tags-list">
        <li class="tag-element" ng-repeat="tag in tags">
            {{note.tags}}
        </li>
    </ul>
</div>
